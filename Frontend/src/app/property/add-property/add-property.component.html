<div class="row mb-5">
<div class="col-8">
<div class="card">
  <div class="card-header">
    <h3>List your Property</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
<div class="tab-panel">
  <tabset class="member-tabset" #formTabs>
    <tab heading="Basic info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup" >
      <div class="form-group col-12">
      <p>I want to</p>
    <div class="btn-group" btnRadioGroup ngModel name="SellRent" required>
      <label class="btn btn-outline-primary"
      btnRadio=1 role="button" name="SellRent">Sell</label>

      <label class="btn btn-outline-primary"
      btnRadio=2 role="button" name="SellRent">Rent</label>
       </div>
    </div>
    
     <div class="form-group col-12">
      <p>BHK</p>
    <div class="btn-group" btnRadioGroup
    [(ngModel)]="propertyView.BHK" name="BHK">
      <label 
      *ngFor="let bhk of [1,2,3,4]"
      class="btn btn-outline-primary"
     [btnRadio]="bhk" tabindex="0" role="button" name="SellRent">{{bhk}}</label>
       </div>
    </div>

 <div class="form-group col-12">
      <p>Property Type</p>
    <div class="btn-group" btnRadioGroup name='propType'
    [(ngModel)]="propertyView.PType" name="PType">
      <label 
      *ngFor="let ptype of propertyTypes"
      class="btn btn-outline-primary"
     [btnRadio]="ptype" tabindex="0" role="button" name="SellRent">{{ptype}}</label>
       </div>
    </div>

     <div class="form-group col-12">
      <p>Furnishing Type</p>
    <div class="btn-group" btnRadioGroup
    [(ngModel)]="propertyView.FType" name="FType">
      <label 
      *ngFor="let ftype of furnishedTypes"
      class="btn btn-outline-primary"
     [btnRadio]="ftype" tabindex="0" role="button" name="SellRent">{{ftype}}</label>
       </div>
    </div>

        <div class="form-group col-12">
        <label for="name">in Building/Socierty/Project</label>
        <input type="text" class="form-control"
        #propName="ngModel" 
        ngModel name="Name"
        required 
        minlength="5"
        [(ngModel)]="propertyView.Name">
          <span *ngIf="!propName.valid && propName.touched" class="error-block">
           <span *ngIf="propName.errors.required">Please provide name</span>
           <span *ngIf="propName.errors.minlength">Name must be at least 5 char long</span>
          </span>

      </div>

      <div class="form-group col-12">
        <label for="price">City</label>
        <input type="text" class="form-control"
        [(ngModel)]="propertyView.City" name="City">
      </div>
      <div class="form-group col-12">
        <button type="button" class="btn btn-primary w-100 mt-3"
         (click)="selectTab(1)" [disabled]="!BasicInfo.valid">Next</button>
      </div>
    </tab>

    <tab heading="Pricing and Area">
       <div class="form-group col-12">
                <label>Price (in USD)</label>
                <input type="text" class="form-control" name="price"
                [(ngModel)]="propertyView.Price">
              </div>

              <div class="form-group col-12">
                <label>Security (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Maintenance (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Built Area (in Sqr Feet)</label>
                <input type="text" class="form-control"
                [(ngModel)]="propertyView.BuiltArea" name="BuiltArea">
              </div>

              <div class="form-group col-12">
                <label>Carpet Area(in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>
        <button type="button" class="btn btn-primary w-100 mt-3"
              (click)="selectTab(2)">Next</button>
        <button type="button" class="btn btn-primary w-100 mt-3"
         (click)="selectTab(0)">Back</button>
    </tab>

    <tab heading="Adress"> 
  
        <!-- <div class="form-group col-12">
              <label>Ready to Move</label><br/>
              <input type="radio" id='Yes' value='1' name="RTM">
              <label class="m-2">Yes</label>

              <input type="radio" id="No" value='2' name="RTM">
              <label class="m-2">No</label>
            </div> -->

                 <div class="form-group col-12">
              <p>Ready to Move</p>
            <div class="btn-group" btnRadioGroup>
              <label class="btn btn-outline-primary"
              btnRadio=1 role="button" name="RTM">Yes</label>   <!--aici poate name sa difere -->

              <label class="btn btn-outline-primary"
              btnRadio=2 role="button" name="RTM">No</label>    <!--aici poate name sa difere -->
              </div>
            </div>
            

            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="text"
                placeholder="Datepicker"
                class="form-control"
                bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue',
                                          dateInputFormat: 'DD-MM-YYYY'}">
                  </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <!-- <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control">
            </div> -->

                <div class="form-group col-12">
              <p>Gated Community</p>
            <div class="btn-group" btnRadioGroup>
              <label class="btn btn-outline-primary"
               btnRadio=1 role="button" name="GatedCommunity">Yes</label>  <!--aici poate name sa difere -->

              <label class="btn btn-outline-primary"
              btnRadio=2 role="button" name="GatedCommunity">No</label>  <!--aici poate name sa difere -->
              </div>
            </div>

            <!-- <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div> -->

               <div class="form-group col-12">
              <p>Main Entrance</p>
            <div class="btn-group" btnRadioGroup>
              <label class="btn btn-outline-primary"
               btnRadio=1 role="button" name="MainEntrance">East</label>  <!--aici poate name sa difere -->

              <label class="btn btn-outline-primary"
              btnRadio=2 role="button" name="MainEntrance">West</label>  <!--aici poate name sa difere -->
             
             <label class="btn btn-outline-primary"
              btnRadio=3 role="button" name="MainEntrance">South</label>  <!--aici poate name sa difere -->

               <label class="btn btn-outline-primary"
              btnRadio=4 role="button" name="MainEntrance">North</label>  <!--aici poate name sa difere -->
            </div>
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
         </div>

      <button type="button" class="btn btn-primary w-100 mt-3"
         (click)="selectTab(4)">Next</button>
      <button type="button" class="btn btn-primary w-100 mt-3"
         (click)="selectTab(2)">Back</button>

    </tab>

    <tab heading="Photos">

        <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
        </div>

      <button type="button" class="btn btn-primary w-100 mt-3"
         (click)="selectTab(3)">Back</button>
      <button type="reset" class="btn btn-primary w-100 mt-3">Cancel</button>
      <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>

    </tab>
  </tabset>
</div>
    </form>
  </div>
</div>
</div>
<div class="col-4">
  <div class="card">
  <div class="card-header">
  <h3>Your Property Preview</h3></div>
  <div class="card-body">
  <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
  </div>
  </div>
</div>
</div>
