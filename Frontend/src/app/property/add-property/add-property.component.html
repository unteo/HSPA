<div class="container d-flex justify-content-center">
<div class="card w-50 mt-5">
  <div class="card-header">
    List your Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
<div>
  <tabset>
    <tab heading="Basic info" >Basic content

        <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" 
        ngModel name="Name" required minlength="5">
          <span *ngIf="!propName.valid && propName.touched" class="error-block">
           <span *ngIf="propName.errors.required">Please provide name</span>
           <span *ngIf="propName.errors.minlength">Name must be at least 5 char long</span>
          </span>

      </div>

      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control"  ngModel name="Type">
      
      </div>

      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>
      <div class="form-group col-12">
        <button type="button" class="btn btn-primary w-100 mt-3">Next</button>
      </div>
    </tab>
    <tab heading="Pricing Information">Pricing Information</tab>
    <tab heading="Adress">Adress</tab>
    <tab heading="Other Details">Other Details</tab>
    <tab heading="Photos">Upload photos</tab>
  </tabset>
</div>
    </form>
  </div>
</div>
</div>
